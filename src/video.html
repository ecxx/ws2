<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{ streamtitle }}</title>

    <style>
        .button2 {

            margin-left: 5%;
            margin-right: 5%;

            display: block;
            width: max-content;
            padding: 7px 15px;
            border: 0px;
            color: white;
            background-color: #235da2;

        }

        .button2:hover {
            background-color: #1a4578;
        }

        .button2:active {
            transform: translateY(1px)
        }
    </style>

</head>

<body id="body">

    <h2>{{ streamtitle }}</h2>

    <iframe {{ sandbox }} loading="lazy" src="{{ streamlink }}" marginwidth="0"
        marginheight="0" scrolling="no" allowfullscreen="allowfullscreen"
        width="100%" height="1000px" frameborder="0"></iframe>

    <p style="display: inline-block;">Original Stream Link: {{ weblink }}</p>
    <button id="toggle" class="button2" style="float:right; margin: 5px; margin-right: 0px;">Toggle Dark Mode</button>
    <button id="toggle" class="button2" style="float:right; margin: 5px; margin-right: 0px;" src="{{ weblink }}">Original Source</button>

    <script>

        dark = 0;

        document.getElementById("toggle").addEventListener("click", (event) => {
            dark = 1 - dark;
            if (dark == 0) document.getElementById("body").style = "background: #FFF; color: #000;"
            if (dark == 1) document.getElementById("body").style = "background: #000; color: #FFF;"
        })

    </script>

</body>

</html>
